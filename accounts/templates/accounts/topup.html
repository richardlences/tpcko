{% extends 'base.html' %} {% block content %}

<form method="post">
    {% csrf_token %}
<div class="bg-dark text-light d-flex justify-content-center align-items-center min-vh-100 py-5 px-3">
    <div class="card bg-dark text-light" style="max-width: 400px; width: 100%; border-radius: 15px;">
      <div class="card-body">
        <h2 class="card-title text-info mb-4">Top Up Balance</h2>
        
        <!-- Display Current Balance -->
        <div class="mb-3">
          <label class="form-label">Current Balance</label>
          <div class="form-control text-center">
            {{ user.userprofile.account_balance }}â‚¬  <!-- Assuming you pass the user's balance as 'user_balance' -->
          </div>
        </div>
  
        <!-- Input Field for Top-Up Amount -->
        <div class="mb-3">
          <label for="topup-amount" class="form-label">Amount to Add</label>
          <input type="number" class="form-control" id="topup-amount" name="topup_amount" placeholder="Enter amount" min="1" required>
        </div>
  
        <!-- Top-Up Button -->
        <button type="submit" class="btn btn-outline-light w-100 mt-4">Top Up</button>
        
      </div>
    </div>
  </div>
</form>
{% endblock %}
