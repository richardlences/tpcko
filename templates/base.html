{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TPcko</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/assets">
        <img src="{% static 'images/logo.png' %}" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top" />
        TPcko
      </a>
      {% if request.user.is_authenticated %}
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">
              {{ user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end bg-dark">
              <li><span class="dropdown-item-text text-light"><strong>{{ user.username }}</strong></span></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <a class="text-light" href="{% url 'topup' %}">
                    Balance: <strong>{{ user.userprofile.account_balance }}</strong>
                </a>
              </li>            
            
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item text-danger btn-link" href="{% url 'logout' %}">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
  </nav>
</head>

<body class="min-vh-100 bg-dark">
  <main>{% block content %}{% endblock %}</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
