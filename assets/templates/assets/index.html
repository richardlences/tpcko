{% load static%}
<link rel="stylesheet" href="{% static 'assets/style.css' %}">

{% if currencies_list %}
<h1>Currencies</h1>
<ul>
  {% for curr in currencies_list %}
  <li>
    <a href="{% url "detail" curr.id %}">{{ curr.name }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<h1>There are no currencies</h1>
{% endif %}
